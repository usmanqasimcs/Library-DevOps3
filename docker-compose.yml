    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    ports:
      - "4000:80"
    depends_on:
      - server
    networks:
      - app-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "6000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb+srv://usmanqasimcsa:looper@cluster0.jnelddy.mongodb.net/library
      - JWT_SECRET=${JWT_SECRET}
      - PORT=5000
      - CLIENT_URL=http://client
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
